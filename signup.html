<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
   
</head>
<body>
<form>
    <h1 class="reg">Sign Up</h1>

<div class="Container">
    <div class="user-details">
    <div class="inp">
<label>First Name</label><br>
<input
type="text"
placeholder="Enter your first name"><br>
    </div>
<div class="inp">
<label>Last Name</label><br>
<input
type="text"
placeholder="Enter your last name"><br>
</div>
<div class="inp">
<label>Email</label><br>
<input
type="email"
placeholder="email"><br>
</div>
<div class="inp">
<label>Phone Number</label><br>
<input
type="tel"
placeholder="Enter your Phone Number"
maxlength="10"><br>
</div>
<div class="inp">
<label>Password</label><br>
<input
type="password"
placeholder="Enter your Password" required><br>
</div>
<div class="inp">
<label>Gender</label><br>
<br>
<input
type="radio" name="xyz">Male
<input
type="radio" name="xyz">Female
<input
type="radio" name="xyz">Prefer Not to Say<div class="inp"></div>
<div class="input-field button">
    <input type="button" value="Register">
</div>
</div>
</div>
</div>
</form>
</body>
</html>
